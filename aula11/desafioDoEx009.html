<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulado</title>
</head>
<body>
    <h1>Sistema Nacionalidade</h1>
    País de origem: <input type="text" name="txtnaci" id="txtnaci"> 
    <input type="button" value="Verificar" onclick = "pesquisar()">
    <div id = "res">

    </div>
    <script>
        function pesquisar(){
            var txtnaci = window.document.querySelector('input#txtnaci')
            var res = window.document.querySelector('div#res')
            var naci = txtnaci.value
            res.innerHTML = `Vivendo em: <strong>${naci}<strong>`
            if(naci == 'Brasil'){
                res.innerHTML += `<p> Você é Brasileiro!</p>`
            }else{
                res.innerHTML += `<p> Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
